<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Fill in the form to address your letter!</h1>
    </div>

    <div class="container">

      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input id="zip" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input id="email" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the letter!</button>
        </form>
      </div>

      <div id="letter">
        <div class="letter-text">
          <div>

            <!-- Address Inputs -->

            <div align="right">
              <span class="name"></span>
              <br/>
              <span class="street"></span>
              <br/>
              <span class="city"></span>, <span class="state"></span>
              <br/>
              <span class="zip"></span>
              <br/>
              <span class="email"></span>
              <br/>
            </div>

            <p>A letter!</p>
            <p>Dear Sir/Madam</p>
              <br/>
              <br/>
              <br/>
            <p class="l-content">
            ...letter content...
            </p>
              <br/>
              <br/>
              <br/>
            <div>
              Regards,
              <br/>
              <br/>
              <br/>
              <span class="name"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
